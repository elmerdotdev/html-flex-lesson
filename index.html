<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Lesson</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="search">
    <form action="https://bing.com/search" method="">
      <input type="text" name="q" placeholder="Enter search keyword..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="grow-shrink">
    <div id="box-1" class="box"></div>
    <div id="box-2" class="box"></div>
    <div id="box-3" class="box"></div>
  </div>

  <div class="justify-align">
    <div class="box" id="box-1">I am box 1</div>
    <div class="box" id="box-2">I am box 2</div>
    <div class="box" id="box-3">I am box 3</div>
    <div class="box" id="box-4">I am box 4</div>
  </div>

  <div class="grid">
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>
    <div class="box" id="box-5"></div>
  </div>
</body>
</html>
